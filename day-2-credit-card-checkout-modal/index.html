<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Modal</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <!-- Trigger open form -->
        <button class="main_button" id="modalBtn">Sign Up</button>

        <!-- Modal -->
        <div class="modal" id="formModal">
            
            <!-- Modal Content -->
            <div class="modal-content">
                <span class="close" id="close">&times;</span>
                <div class="form-section">
                    <form>
                        <h3 class="form-heading">Please register</h3>
                        <div class="form-group">
                            <input type="text" name="fName" placeholder="First Name" autocomplete="no">
                        </div>
                        <div class="form-group">
                            <input type="text" name="lName" placeholder="Last Name">
                        </div class="form-group">
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Enter Password">
                        </div>
                        <input type="button" class="main_button" value="Submit"></input>
                    </form>
                </div>
            </div>
        </div>

        
    </div>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checkout Modal</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    
</head>
<body>
    <div class="container">
        <!-- Trigger open form -->
        <button class="main_button" id="modalBtn">Pay Now</button>

        <!-- Modal -->
        <div class="modal" id="modal">
            
            <!-- Modal Content -->
            <div class="modal-content">
                <!-- <span class="close" id="close">&times;</span> -->
                <div class="card-section">
                    <h3 class="card-section-heading">checkout</h3>
                    <div class="slideshow-container">

                        <!-- Cards slide -->
                        <div class="cardSlide fade">
                            <img src="../mockups//visa.png" alt="visa card">
                            <div class="caption-text">Visa</div>
                        </div>
                        <div class="cardSlide fade">
                            <img src="../mockups//mastercard.png" alt="mastercard card">
                            <div class="caption-text">Mastercard</div>
                        </div>
                        <div class="cardSlide fade">
                            <img src="../mockups//paypal.png" alt="paypal card">
                            <div class="caption-text">Paypal</div>
                        </div>
                        <div class="cardSlide fade">
                            <img src="../mockups//cashapp.png" alt="cashapp card">
                            <div class="caption-text">Cash App</div>
                        </div>

                        <!-- Next and previous buttons -->
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    </div>
                </div>
                <div class="form-section">
                    <form>
                        <div class="row">
                            <div class="form-group col-25">
                                <label for="cardNumber">Card number</label>
                                <input type="text" name="cardNumber" placeholder="1111-2222-3333-4444">
                            </div>
                            <div class="form-group col-25">
                                <label for="cardHolderName">Name on card</label>
                                <input type="text" name="cardHolderName" placeholder="John Doe">
                            </div class="form-group">
                        </div>

                        <div class="row">
                            <div class="form-group col-25">
                                <label for="email">Email Address</label>
                                <input type="email" name="email" placeholder="you@yourdomain.com">
                            </div>
                            <div class="form-group col-25">
                                <label for="expmonth">Exp Month</label>
                                <input type="text" name="expmonth" placeholder="September">
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-25">
                                <label for="expyear">Exp Year</label>
                                <input type="text" name="expyear" placeholder="2018">
                              </div>
                              <div class="col-25">
                                <label for="cvv">CVV</label>
                                <input type="text" name="cvv" placeholder="352">
                              </div>
                          </div>
                        <div class="col">
                            <input type="button" class="main_button" value="Pay $300"></input>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

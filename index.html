<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100days UI Challenge</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h2>100 days of User Interface Design</h2>
        <p>with HTML, CSS and Vanilla JavaScript</p>
    </div>
    <!-- End Header -->

    <!-- Content -->
    <div class="content">
        <!-- Flex Container -->
        <div class="flex-container">
            <div class="card">
                <img src="./mockups/day-1.jpg" alt="Day 1">
                <div class="card-content">
                    <h3><b>Day 1</b></h3> 
                    <h5>Registration form modal</h5>
                    <a href="/day-1-register-form-modal" class="card-button">View Design</a>
                </div>
            </div>
            <div class="card">
                <img src="./mockups/day-2.jpg" alt="Day 2">
                <div class="card-content">
                    <h3><b>Day 2</b></h3> 
                    <h5>Credit card checkout modal</h5>
                    <a href="/day-2-credit-card-checkout-modal" class="card-button">View Design</a>
                </div>
            </div>
        </div>
        <!-- Flex Container -->
    </div>
    <!-- End Content -->
</body>
</html>
